<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Project</title>
    <link rel="icon" type="image/x-icon" href="/images/wordle-favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <nav id="navBar">
        <div class="leftSide">
            <a href="#newGame" class="newGame">New </a>
            <!-- <a href="#hint" class="hint">Hint </a> -->
        </div>
        
        <a class="title">Wordle</a>
        <div class="rightSide">
            <a href="#about" class="about">About</a>
            <!-- <label class="switch"> -->
                <!-- <input type="checkbox"> -->
                <!-- <span class="slider"></span> -->
            <!-- </label> -->
        </div>
        
    </nav>
    <hr>
    <br>
    <div id="gameBoard">

    </div>

    <div id="keyboard">
        <div class="keyboardRow">
            <button data-key="q">Q</button>
            <button data-key="w">W</button>
            <button data-key="e">E</button>
            <button data-key="r">R</button>
            <button data-key="t">T</button>
            <button data-key="y">Y</button>
            <button data-key="u">U</button>
            <button data-key="i">I</button>
            <button data-key="o">O</button>
            <button data-key="p">P</button>
        </div>
        
        <div class="keyboardRow">
            <button data-key="a">A</button>
            <button data-key="s">S</button>
            <button data-key="d">D</button>
            <button data-key="f">F</button>
            <button data-key="g">G</button>
            <button data-key="h">H</button>
            <button data-key="j">J</button>
            <button data-key="k">K</button>
            <button data-key="l">L</button>
        </div>
        
        <div class="keyboardRow">
            <button class="inputBtns" data-key="Enter">Enter</button>
            <button data-key="z">Z</button>
            <button data-key="x">X</button>
            <button data-key="c">C</button>
            <button data-key="v">V</button>
            <button data-key="b">B</button>
            <button data-key="n">N</button>
            <button data-key="m">M</button>
            <button class="inputBtns" data-key="Backspace">Delete</button>
        </div>
        
        
        
    </div>
    
    <script src="./scripts/words.js"></script>
    <script src="./scripts/gameClass.js"></script>
    <script src="./scripts/boardClass.js"></script>
